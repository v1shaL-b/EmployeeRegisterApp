<form #employeeForm="ngForm" (ngSubmit)="onSubmit(employeeForm)">
  <div class="form-group">
    <label>Name</label>
    <input class="form-control" name="name" #name="ngModel" [(ngModel)]="employeeService.name" placeholder="Full Name" required>
  </div>
  
  <div class="form-group">
      <label>Address</label>
      <input class="form-control" name="address" #address="ngModel" [(ngModel)]="employeeService.address" placeholder="Address">
  </div>

  <div class="form-group">
      <label>Position</label>
      <input class="form-control" name="position" #position="ngModel" [(ngModel)]="employeeService.position" placeholder="Position">
  </div>

  <div class="form-group">
      <label>Office</label>
      <input class="form-control" name="office" #office="ngModel" [(ngModel)]="employeeService.office" placeholder="Office">
  </div>

  <div class="form-group">
      <label>Salary</label>
      <div class="input-group">
        <div class="input-group-addon">
            <i class="fas fa-dollar-sign"></i>
        </div>
        <input class="form-control" name="salary" #salary="ngModel" [(ngModel)]="employeeService.salary" placeholder="Salary">
      </div>
  </div>
  <div class="form-group">
    <button class="btn btn-default" type="submit" [disabled]="!employeeForm.valid">
      <i class="fa fa-floppy-o"></i>
      Submit </button>
    <button class="btn btn-default" type="button" (click)="resetForm(employeeForm)">
      <i class="fa fa-repeat"></i>
      Reset </button>
  </div>

</form>
